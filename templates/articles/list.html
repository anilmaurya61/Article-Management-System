{% extends 'base.html' %}

{% block title %}Article List{% endblock %}

{% block content %}
<h2>Articles</h2>
<a href="{% url 'article_create' %}" class="btn btn-success mb-3">Create New Article</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for article in articles %}
        <tr>
            <td>{{ article.id }}</td>
            <td>{{ article.title }}</td>
            <td>{{ article.author.username }}</td>
            <td>
                <a href="{% url 'article_edit' article.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'article_detail' article.id %}" class="btn btn-info">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
