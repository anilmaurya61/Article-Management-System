<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Article</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Submit an Article</h2>
    <form id="articleForm" class="shadow p-4 rounded">
        <!-- Page 1 -->
        <div id="page1" class="form-page">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control" required>
                <div class="invalid-feedback">Title must be at least 10 characters long.</div>
            </div>
            <div class="mb-3">
                <label for="subtitle" class="form-label">Subtitle</label>
                <input type="text" id="subtitle" name="subtitle" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Article Content</label>
                <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author Name</label>
                <input type="text" id="author" name="author" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <button type="button" id="nextPage1" class="btn btn-primary w-100">Next</button>
        </div>

        <!-- Page 2 -->
        <div id="page2" class="form-page d-none">
            <div class="mb-3">
                <label for="image" class="form-label">Article Image</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Tags</label>
                <div class="form-check">
                    <input type="checkbox" id="tagPolitics" name="tags" value="Politics" class="form-check-input">
                    <label for="tagPolitics" class="form-check-label">Politics</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="tagSports" name="tags" value="Sports" class="form-check-input">
                    <label for="tagSports" class="form-check-label">Sports</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="tagTech" name="tags" value="Tech" class="form-check-input">
                    <label for="tagTech" class="form-check-label">Tech</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="">Select a category</option>
                    <option value="News">News</option>
                    <option value="Opinion">Opinion</option>
                    <option value="Feature">Feature</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="publishDate" class="form-label">Publish Date</label>
                <input type="date" id="publishDate" name="publishDate" class="form-control" required>
                <div class="invalid-feedback">Publish date must be in the future.</div>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
                <label for="terms" class="form-check-label">I agree to the terms and conditions</label>
                <div class="invalid-feedback">You must agree to the terms.</div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" id="prevPage2" class="btn btn-secondary">Back</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <div id="responseMessage" class="mt-3 text-center"></div>
</div>

<script>
    const form = document.getElementById('articleForm');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const nextPage1 = document.getElementById('nextPage1');
    const prevPage2 = document.getElementById('prevPage2');
    const responseMessage = document.getElementById('responseMessage');

    // Pagination
    nextPage1.addEventListener('click', () => {
        if (validatePage1()) {
            page1.classList.add('d-none');
            page2.classList.remove('d-none');
        }
    });

    prevPage2.addEventListener('click', () => {
        page2.classList.add('d-none');
        page1.classList.remove('d-none');
    });

    // Page 1 Validation
    function validatePage1() {
        let isValid = true;

        const title = document.getElementById('title');
        if (title.value.length < 10) {
            title.classList.add('is-invalid');
            isValid = false;
        } else {
            title.classList.remove('is-invalid');
        }

        const email = document.getElementById('email');
        if (!email.validity.valid) {
            email.classList.add('is-invalid');
            isValid = false;
        } else {
            email.classList.remove('is-invalid');
        }

        return isValid;
    }

    // Form Submission
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const publishDate = document.getElementById('publishDate');
        const terms = document.getElementById('terms');

        let isValid = true;

        const today = new Date().toISOString().split('T')[0];
        if (publishDate.value <= today) {
            publishDate.classList.add('is-invalid');
            isValid = false;
        } else {
            publishDate.classList.remove('is-invalid');
        }

        if (!terms.checked) {
            terms.classList.add('is-invalid');
            isValid = false;
        } else {
            terms.classList.remove('is-invalid');
        }

        if (!isValid) return;

        // Check if user role is journalist from localStorage
        const role = localStorage.getItem('role');
        if (role !== 'journalist') {
            responseMessage.textContent = 'You do not have permission to submit articles.';
            responseMessage.classList.add('text-danger');
            return;
        }

        // Get token from localStorage for authorization
        const token = localStorage.getItem('token');
        if (!token) {
            responseMessage.textContent = 'You must be logged in to submit an article.';
            responseMessage.classList.add('text-danger');
            return;
        }

        // Collect Form Data
        const formData = new FormData(form);
        formData.append("tags", Array.from(document.querySelectorAll('input[name="tags"]:checked')).map(tag => tag.value));

        try {
            const response = await fetch('http://127.0.0.1:8000/api/articles/create/', {
                method: 'POST',
                headers: {
                    Authorization: `Token ${token}`,
                },
                body: formData,
            });

            if (response.ok) {
                const data = await response.json();
                responseMessage.textContent = 'Article submitted successfully!';
                responseMessage.classList.add('text-success');
            } else {
                const errorData = await response.json();
                responseMessage.textContent = errorData.detail || 'Submission failed. Please try again.';
                responseMessage.classList.add('text-danger');
            }
        } catch (error) {
            responseMessage.textContent = 'An error occurred. Please try again later.';
            responseMessage.classList.add('text-danger');
        }
    });
</script>
</body>
</html>
